<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>WHORIEND</title>
        <link rel="stylesheet" href="style2.css">
        <style>
            @import url(//fonts.googleapis.com/earlyaccess/jejugothic.css);

            .jg {
                font-family: 'Jeju Gothic', sans-serif;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="left">
                <h1>WHORIEND</h1>
                <p class="jg">Who(누구와도) + Friend(친구가 된다)</p>
            </div>
            <div class="right">
                <form action="">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <a href="" class="loginBtn">Log In</a>
                    <a href="" class="forget">Forgotten password?</a>
                    <div class="sign-up">
                        <a href="" class="signupBtn">Create New Account</a>
                    </div>
                </form>
                <p>다양한 사람과 함께 소통하며 서로의 재능을 나누어보세요.</p>
            </div>
        </div>
    </body>

</html>
